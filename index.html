<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card-principal">
    <div class="card-esquerda">
      <p class="resultadoPessoal">Your Result</p>
      <div class="circulo">
        <h1>76</h1>
        <p class="of">of 100</p> 
      </div>
      <h2>Great</h2>
      <p class="description">Your scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="card-direita">
      <div class="itens-card-direita">
        <h3>Summary</h3>
      <div class="resultado reaction">
        <div class="alinhamento">
          <img src="assets/images/icon-reaction.svg">
          <p class="descricao">Reaction</p>
        </div>
        <p class="num"><strong class="numero">80&nbsp<strong class="numero100">/ 100</strong></strong></p>
      </div>
      <div class="resultado memory">
        <div class="alinhamento">
          <img src="assets/images/icon-memory.svg">
          <p class="descricao">Memory</p>
        </div>
        <p class="num"><strong class="numero">92&nbsp<strong class="numero100">/ 100</strong></strong></p>
      </div>
      <div class="resultado verbal">
        <div class="alinhamento">
          <img src="assets/images/icon-verbal.svg">
          <p class="descricao">Verbal</p>
        </div>
        <p class="num"><strong class="numero">61&nbsp<strong class="numero100">/ 100</strong></strong></p>
      </div>
      <div class="resultado visual">
        <div class="alinhamento">
          <img src="assets/images/icon-visual.svg">
          <p class="descricao">Visual</p>
        </div>
        <p class="num"><strong class="numero">72&nbsp<strong class="numero100">/ 100</strong></strong></p>
      </div>
      <a href="#" class="button">Continue</a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
